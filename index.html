<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Banner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner">
        <div class="logo">
            <img class="logo__img" src="logo.png" alt="flybee logo">
        </div>
        <div class="yellow"></div>
        <div class="products"></div>
        <div class="dots"></div>
        <div class="yellowLineContainer">
            <div class="yellowLineContainer__line"></div>
        </div>
        <button class="button">
            <span class="button__text">Book now</span>
            <span class="material-symbols-outlined button__arrow">arrow_right</span>
        </button>
        <div class="lines">
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
